<div class="home-welcome">   
        <div class="col-md-4">
            <div class="welcome-message">Welcome To myCourse</div><br>
            <p>myCourse is a free learning website with the mission to provide a free, 
              world-class education for anyone, anywhere. </p>
        </div>
        <div class="col-md-9">
            <img src="../../assets/pic2.png">
        </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 course-card" *ngFor="let course of coursesToDisplay | slice:0:9">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>{{course.title}}</mat-card-title>
                </mat-card-header>
               <!-- <a [routerLink]="['courseinfo',courseinfo.id.value]"><img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"></a> -->
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                <!-- <img mat-card-image src="{{course.image}}"> -->
                <mat-card-content>
                  <p>
                  {{course.description}}
                  </p>
                </mat-card-content>
                <!-- <mat-card-actions>
                  <button mat-button>Register</button>
                </mat-card-actions> -->
              </mat-card>
        </div>
    </div>
</div>
